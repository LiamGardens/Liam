<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input Example</title>
    <style>
      /* Add some basic styling */
      body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Password</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="submitPassword()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        function submitPassword() {
            var password = document.getElementById('password').value;
            document.getElementById('result').innerText = 'Password entered: ' + password;
            
            // Clear the password field
            document.getElementById('password').value = '';
        }
    </script>
    <div class="col bugatti__navigation_right">
        <button id="navtoggle" class="menu" aria-label="Main Menu">
            <!-- SVG shaped like letter 'G' -->
            <svg viewBox="0 0 100 100" width="100" height="100">
                <!-- Vertical stem of 'G' -->
                <path class="letterG-stem" d="M 20,20 V 80 H 40 V 40 Q 40,20 60,20 H 80"></path>
                <!-- Horizontal bar of 'G' -->
                <path class="letterG-bar" d="M 40,40 H 60"></path>
            </svg>
        </button>
    </div>
    
</body>
</html>
